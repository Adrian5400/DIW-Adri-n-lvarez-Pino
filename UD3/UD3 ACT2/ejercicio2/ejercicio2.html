<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <div>
        <h1 class="text-center fw-light pb-2">Introduce tus datos</h1>
    </div>
<div class="row pb-5">
    <div class="col-md-6 pb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" placeholder="Introduce tu nombre">
    </div>
    <div class="col-md-6 pb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" placeholder="Introduce tus apellidos">
    </div>
    <div class="col-md-6 pb-3">
        <label class="form-label">Correo Electronico</label>
        <input type="text" class="form-control" placeholder="example@gmail.com">
    </div>
    <div class="col-md-6 pb-3">
        <label class="form-label">Fotografía de perfil</label>
        <input type="file" class="form-control">
    </div>
</div>
    <div class="pb-3">
        <input type="text" class="form-control" placeholder="¿Qué nos quieres contar?">
    </div>
<div class="row pb-3">
    <div class="col-md-6 col-sm-6 offset-md-2">
        <label class="form-label">Género</label>
    <div class="form-check">
        <input type="radio" class="form-check-input">
        <label class="form-check-label">
           Masculino
        </label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input">
        <label class="form-check-label">
            Femenino
        </label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input">
        <label class="form-check-label">
            No binario
        </label>
    </div>
    <div class="form-check pb-3">
        <input type="radio" class="form-check-input">
        <label class="form-check-label">
            Prefiero no decirlo
        </label>
    </div>
    </div>
    <div class="col-md-2 col-sm-6 pb-3">
        <label class="form-label">Provincia</label>
        <select class="form-select">
            <option selected>Badajoz</option>
            <option>Oviedo</option>
        </select>
    </div>
</div>
    <div class="row col-md-4 offset-md-4 col-sm-6 offset-sm-2 pb-2">
    <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">
            Acepto terminos y condiciones
        </label>
    </div>
    </div>
    <div class="row col-md-4 offset-md-4 col-sm-8 offset-sm-2">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>
</div>
</body>
</html>
